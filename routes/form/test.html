<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Login page</title>
		<link rel="stylesheet" type="text/css" href="http://localhost:3000/css/testStyle.css">
	</head>
<body>
    <div style="text-align: center;">
        <h1><font face="Verdana" size="+5">Online Reverse Auction</font></h1>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    </div>
    
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="http://localhost:3000/logpost" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="http://localhost:3000/images/profile.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <input type="text" placeholder="Enter Username" name="uname" required>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <input type="checkbox"> Remember me
    </div>

  </form>
</div>

</body>
</html>
